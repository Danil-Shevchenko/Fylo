<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <title>Document</title>
</head>
<body>
    <main class="card">
        <section class="card__main main">
            <img class="main__logo" src="images/logo.svg" alt="">
            <ul class="main__images image">
                <li class="image__logo-list"> 
                    <button class="image__logo" >
                        <img src="images/icon-document.svg" alt="">
                    </button>
                </li>
                <li class="image__logo-list">
                    <button class="image__logo" >
                        <img src="images/icon-folder.svg" alt="">
                    </button>
                </li>
                <li class="image__logo-list" >
                    <button class="image__logo" >
                        <img src="images/icon-upload.svg" alt="">
                    </button>
                </li>
            </ul>
        </section>
        <section class="card__storage storage">
            <p class="storage__notification">You've used <span class="storage__filled">815 GB</span> of your storage</p>
            <div class="storage__bar">
                <div class="storage__filled-bar">
                    <div class="storage__point"></div>
                </div>
            </div>
            <div class="storage__memory memory">
                <span class="memory__from">0 GB</span>
                <span class="memory__to">1000 GB</span>
            </div>
            <div class="storage__available available">
                <div class="available__info">
                    <h1 class="available__heading">185 </h1> <h1 class="available_span">gb left</h1>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
